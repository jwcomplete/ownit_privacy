<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwnIt Homes - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sign Up for Text Alerts from OwnIt Homes</h1>
    </header>
    
    <section class="form-container">
        <form action="/submit" method="post">
            <label for="phone">Enter your phone number to opt-in:</label>
            <input type="text" id="phone" name="phone" placeholder="Your phone number" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>By submitting your phone number, you agree to receive text messages from OwnIt Homes. Message and data rates may apply. Message frequency varies.</p>
    </section>

    <footer>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms and Conditions</a></p>
    </footer>
</body>
</html>
